{% extends "_layout.html" %}
{% block title %}
  Splits!
{% endblock %}
{% block header %}
<style>
  body{
    color: rgb(80, 80, 80)
  }

  h2{
    text-align: center;
    margin-bottom: 0;
    line-height: 1rem;
  }

  h5{
    text-align: center;
    font-size: 80%;
    line-height: 1.5rem;
  }

  h4{
    margin-top: 0.3rem;
    margin-bottom: 0;
    line-height: 1rem;
  }

  .btn{
    padding: 0.2rem 0.5rem;
    margin-top: 0.5rem;
  }

  .btn-primary{
    background-color: rgb(141, 135, 128);
    border-color: #7E685A;
  }

  .btn-success,
  .btn-success.active,
  .btn-success:not(:disabled):not(.disabled).active{
    background-color: #AFD275;
    color: rgb(60, 60, 60)
  }

  #main{
    border-radius: 2rem;
    padding: 2rem;
    background-color: #eedad1;
    display: inline-block;
  }

  .form-control-file{
    margin-top: 1rem;
    display: inline-block;
  }

  form{
    padding-left: 1rem;
  }
</style>
{% endblock %}

<div class="d-flex align-items-center justify-content-center" style="height: 100vh">
  <div id="main">
    <div id="title d-flex flex-column align-items-center">
      <h2>Welcome to Splits</h2>
      <h5>The bill splitting helper!</h5>
    </div>
    <h4>Upload your receipt image below</h4>
    <small>(for best results, make sure it's as straight as possible)</small>
    <br>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
    <!-- enctype attribute specifies how the form-data should be encoded when submitting it to the server. -->
      <!-- <label for="user_file">Upload Your File</label>
      <br></br> -->
      <input class="form-control-file" type="file" name="user_file">

      <button class="btn btn-success" type="submit">Upload</button>
    </form>
  </div>
</div>
{% endblock %}
